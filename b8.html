<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Số Nguyên Tố Đầu Tiên Trong Mảng</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tìm Số Nguyên Tố Đầu Tiên Trong Mảng</h1>
        <p>Nhập các số, phân cách bằng dấu phẩy:</p>
        <input type="text" id="numbersInput">
        <button onclick="timSoNguyenTo()">Tìm</button>
        <p id="result"></p>
    </div>

    <script>
        function timSoNguyenTo() {
            var chuoiSo = document.getElementById('numbersInput').value;
            var mangSo = chuoiSo.split(',').map(Number);
            var soNguyenToDauTien = -1;

            for (var i = 0; i < mangSo.length; i++) {
                if (isNguyenTo(mangSo[i])) {
                    soNguyenToDauTien = mangSo[i];
                    break;
                }
            }

            document.getElementById('result').innerHTML = 'Số nguyên tố đầu tiên trong mảng là: ' + soNguyenToDauTien;
        }

        function isNguyenTo(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;

            var i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }

            return true;
        }
    </script>
</body>

</html>
