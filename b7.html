<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp Xếp Mảng Theo Thứ Tự Tăng Dần</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sắp Xếp Mảng Theo Thứ Tự Tăng Dần</h1>
        <p>Nhập các số, phân cách bằng dấu phẩy:</p>
        <input type="text" id="numbersInput">
        <button onclick="sapXep()">Sắp Xếp</button>
        <p id="result"></p>
    </div>

    <script>
        function sapXep() {
            var chuoiSo = document.getElementById('numbersInput').value;
            var mangSo = chuoiSo.split(',').map(Number);

            mangSo.sort(function (a, b) {
                return a - b;
            });

            document.getElementById('result').innerHTML = 'Mảng sau khi sắp xếp: ' + mangSo.join(', ');
        }
    </script>
</body>

</html>
